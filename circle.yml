machine:
  node:
    version: v6.1.0
dependencies:
  pre:
    - npm install -g typings
    - typings install
  post:
    - npm rebuild
database:
  pre:
    - createuser respass
    - createdb respass-test
test:
  override:
    - npm run pretest
    - npm run coveralls
deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy
